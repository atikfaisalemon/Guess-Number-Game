<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number Game</title>
  </head>
  <body id="body" class="bg-neutral-700">
    <main>
      <!-- top bar -->
      <div class="flex justify-between m-[20px]">
        <button
          id="again"
          class="bg-white p-3 w-36 text-[30px] text-center tracking-widest"
        >
          Again!
        </button>

        <h1 class="text-white text-[25px]">[Between 1 to 10]</h1>
      </div>
      <!-- box drop -->
      <div id="box" class="hidden">
        <div
          class="bg-neutral-950 flex flex-col justify-center mx-auto gap-6 p-6 w-1/4 rounded-xl"
        >
          <h1 class="text-white text-xl text-center tracking-widest">
            PLAY AGAIN..?
          </h1>
          <div class="flex flex-row gap-6">
            <button
              class="bg-green-300 hover:bg-green-500 p-2 w-1/2 rounded-sm hover:text-white"
            >
              Yes
            </button>
            <button
              class="bg-red-300 hover:bg-red-500 p-2 w-1/2 rounded-sm hover:text-white"
            >
              No
            </button>
          </div>
        </div>
      </div>

      <!-- main Text -->
      <div class="mt-16">
        <h1 id="text" class="text-6xl text-white text-center tracking-widest">
          Guess The Number
        </h1>
      </div>

      <!-- the Number -->
      <div class="flex justify-center relative top-9">
        <div class="bg-white p-[5px] absolute w-full top-1/2"></div>
        <div
          class="bg-white p-3 w-36 text-[30px] text-center tracking-widest z-10"
        >
          <h1 id="theNumber">?</h1>
        </div>
      </div>

      <!-- check & score section  -->
      <section>
        <div class="flex flex-row justify-center gap-[800px] items-center">
          <div class="flex flex-col gap-8 mt-48 items-center">
            <input
              type="text"
              value=""
              id="inputNum"
              class="bg-transparent border-[5px] border-white p-3 w-36 text-[30px] text-white text-center tracking-widest"
            />

            <button
              id="btn"
              class="bg-white text-2xl w-fit p-2 text-center tracking-widest"
            >
              Check!
            </button>
          </div>

          <!-- deciton section  -->
          <div class="mt-56">
            <div class="text-white text-5xl">
              <h1 id="status" class="text-green-300">Guessing Started..!</h1>
            </div>
            <div
              class="flex flex-row items-center gap-2 mt-6 text-2xl text-white"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z"
                />
              </svg>
              <h1>Score: <span id="score">0</span></h1>
            </div>
            <div
              class="flex flex-row items-center gap-2 mt-6 text-2xl text-white"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5"
                />
              </svg>

              <h1>Highscore: <span id="Highscore">0</span></h1>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
